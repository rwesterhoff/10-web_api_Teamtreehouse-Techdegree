<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robin Westerhoff | Search artists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="page-header">
        <form id="search-form">
            <input type="search" id="query" name="search" placeholder="Search your favorite artist" autocomplete="off">
            <button id="search">Click me</button>
        </form>
    </header>
    <div id="search-loader" class="loader">
    </div>
    <main class="container">
        <h1>Get your favorite songs in a blink of an eye</h1>
        <nav id="results-list">
            <form class="sort-filter" action="">
                <label for="name" class="sort-button-split" data-state="selected">Name</label>
                <input type="radio" id="name" name="sort" value="name" checked>
                <label for="date" class="sort-button-split" data-state="deselected">Date</label>
                <input type="radio" id="date" name="sort" value="date">
            </form>
            <ul id="image-gallery">
                <li>
                    <p>Do a search and see what we have for you.</p>
                </li>
            </ul>
        </nav>
    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/spotify.js"></script>
</body>

</html>
