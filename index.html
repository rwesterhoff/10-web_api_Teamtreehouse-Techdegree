<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robin Westerhoff | Search artists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Overlay -->
    <div id="js-image-overlay">
        <div id="js-overlay-wrapper">
            <img src="https://i.scdn.co/image/b510d590e03ae91c13d14ae81bab78f143415191" alt="" class="album-artwork">
            <div id="js-data-wrapper">
                <button id="js-close-overlay" class="close-overlay">Close overlay</button>
                <h1>Album title</h1>
                <p><span class="visually-hidden">Artist:</span> By this artist</p>
                <div class="meta">Released on
                    <time datetime="2017-12-12">12/12/2017</time>
                </div>
                <ul class="play-list">
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                    <li class="album-track">Track</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End of overlay -->
    <header class="page-header">
        <form id="search-form">
            <input type="Search" id="query" name="search" placeholder="Search your favorite artist">
        </form>
    </header>
    <main class="container results">
        <nav class="results" role="navigation">
            <ul id="image-gallery" role="">
            </ul>
        </nav>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/spotify.js"></script>
</body>

</html>
